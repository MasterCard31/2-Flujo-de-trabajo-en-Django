<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema propuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="container w-50 p-3">
        <h2>{{ titulo }}</h2>
        <form action="{% url 'encuesta:mostrar' %}" class="border mt-4 p-3 form">
            
            <div class="grid" >
                <div>
                    <input type="text" class="form-control" name="num1">
                </div>
                
                <div class="">
                    <select name="operador"class="form-select">
                        <option value="suma" selected>{{ suma }}</option>
                        <option value="resta">{{ resta }}</option>
                        <option value="multiplicación">{{ multiplicacion }}</option>
                    </select>
                </div>

                <div>
                    <input type="text" class="form-control" name="num2">
                </div>
            </div>

            <style>
                .grid{
                    display: grid;
                    grid-template-columns: 40% 10% 40%;
                    justify-content: center;
                }

            </style>

            <!-- Botón de enviar -->
            <input type="submit" name="submit" value="Calcular" class="btn btn-primary w-100 mt-2" >

          </form>


    </div>
</body>
</html>
